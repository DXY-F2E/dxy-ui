<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DXY-UI DEMO</title>
    <link rel="stylesheet" href="../../dist/css/dxy-ui.min.css">
</head>
<body>
<h3>边框</h3>
<div>
    <div class="margin border">边框</div>
    <div class="margin border-top">上边框</div>
    <div class="margin border-right">右边框</div>
    <div class="margin border-bottom">下边框</div>
    <div class="margin border-left">左边框</div>
</div>

<h3>圆角</h3>
<div>
    <div class="margin border border-radius">圆角</div>
    <div class="margin border border-top-radius">顶部圆角</div>
    <div class="margin border border-right-radius">右侧圆角</div>
    <div class="margin border border-bottom-radius">底部圆角</div>
    <div class="margin border border-left-radius">左侧圆角</div>
</div>

<h3>内边距</h3>
<div>
    <div class="margin border  padding">内边距</div>
    <div class="margin border  padding-top">顶部内边距</div>
    <div class="margin border text-right  padding-right">右侧内边距</div>
    <div class="margin border  padding-bottom">底部内边距</div>
    <div class="margin border  padding-left">左侧内边距</div>
</div>

<h3>外边距</h3>
<p>.margin</p>
<p>.margin-top</p>
<p>.margin-right</p>
<p>.margin-bottom</p>
<p>.margin-left</p>
<p>.margin-top-bottom</p>
<p>.margin-left-right</p>



</body>
</html>
