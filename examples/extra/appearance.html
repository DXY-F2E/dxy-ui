<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DXY-UI DEMO</title>
    <link rel="stylesheet" href="../../dist/css/dxy-ui.min.css">
</head>
<body>
<h3>边框</h3>
<div>
    <div class="dxy-margin dxy-border">边框</div>
    <div class="dxy-margin dxy-border-top">上边框</div>
    <div class="dxy-margin dxy-border-right">右边框</div>
    <div class="dxy-margin dxy-border-bottom">下边框</div>
    <div class="dxy-margin dxy-border-left">左边框</div>
</div>

<h3>圆角</h3>
<div>
    <div class="dxy-margin dxy-border dxy-border-radius">圆角</div>
    <div class="dxy-margin dxy-border dxy-border-top-radius">顶部圆角</div>
    <div class="dxy-margin dxy-border dxy-border-right-radius">右侧圆角</div>
    <div class="dxy-margin dxy-border dxy-border-bottom-radius">底部圆角</div>
    <div class="dxy-margin dxy-border dxy-border-left-radius">左侧圆角</div>
</div>

<h3>内边距</h3>
<div>
    <div class="dxy-margin dxy-border  dxy-padding">内边距</div>
    <div class="dxy-margin dxy-border  dxy-padding-top">顶部内边距</div>
    <div class="dxy-margin dxy-border dxy-text-right  dxy-padding-right">右侧内边距</div>
    <div class="dxy-margin dxy-border  dxy-padding-bottom">底部内边距</div>
    <div class="dxy-margin dxy-border  dxy-padding-left">左侧内边距</div>
    <div class="dxy-margin dxy-border  dxy-padding-top-bottom">上下内边距</div>
    <div class="dxy-margin dxy-border  dxy-padding-left-right">左右内边距</div>
</div>

<h3>外边距</h3>
<p>.dxy-margin</p>
<p>.dxy-margin-top</p>
<p>.dxy-margin-right</p>
<p>.dxy-margin-bottom</p>
<p>.dxy-margin-left</p>
<p>.dxy-margin-top-bottom</p>
<p>.dxy-margin-left-right</p>



</body>
</html>
