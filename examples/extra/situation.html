<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DXY-UI DEMO</title>
    <link rel="stylesheet" href="../../dist/css/dxy-ui.min.css">
</head>
<body>
<h3>文字状态颜色</h3>
<div>
    <p class="dxy-font-active">文字active颜色</p>
    <p class="dxy-font-success">文字success颜色</p>
    <p class="dxy-font-info">文字info颜色</p>
    <p class="dxy-font-warning">文字warning颜色</p>
    <p class="dxy-font-danger">文字danger颜色</p>
</div>

<h3>背景状态颜色(设计暂缺)</h3>
<div>
    <p class="dxy-bg-active">背景active颜色</p>
    <p class="dxy-bg-success">背景success颜色</p>
    <p class="dxy-bg-info">背景info颜色</p>
    <p class="dxy-bg-warning">背景warning颜色</p>
    <p class="dxy-bg-danger">背景danger颜色</p>
</div>

</body>
</html>
