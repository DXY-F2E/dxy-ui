<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DXY-UI DEMO</title>
    <link rel="stylesheet" href="../../dist/css/dxy-ui.min.css">
    <style>
        .group{
            margin:30px 0;
        }
    </style>
</head>
<body>
<h4 class="group">水平按钮组 dxy-btn-group</h4>

<div>
    <div class="dxy-btn-group">
        <button type="button" class="dxy-btn dxy-btn-primary">Left</button>
        <button type="button" class="dxy-btn dxy-btn-primary">Middle</button>
    </div>

    <div class="dxy-btn-group">
        <button type="button" disabled class="dxy-btn dxy-btn-primary">Left</button>
        <button type="button" class="dxy-btn dxy-btn-primary">Middle</button>
    </div>

    <div class="dxy-btn-group">
        <button type="button" class="dxy-btn dxy-btn-primary">Left</button>
        <button type="button" disabled class="dxy-btn dxy-btn-primary">Middle</button>
    </div>

    <div class="dxy-btn-group">
        <button type="button" disabled class="dxy-btn dxy-btn-primary">Left</button>
        <button type="button" disabled class="dxy-btn dxy-btn-primary">Middle</button>
    </div>
</div>

<div class="group">
    <div class="dxy-btn-group">
        <button type="button" class="dxy-btn dxy-btn-primary">Left</button>
        <button type="button" class="dxy-btn">Middle</button>
    </div>
    <div class="dxy-btn-group">
        <button type="button" disabled class="dxy-btn dxy-btn-primary">Left</button>
        <button type="button" class="dxy-btn">Middle</button>
    </div>
    <div class="dxy-btn-group">
        <button type="button" class="dxy-btn dxy-btn-primary">Left</button>
        <button type="button" disabled class="dxy-btn">Middle</button>
    </div>
    <div class="dxy-btn-group">
        <button type="button" disabled class="dxy-btn dxy-btn-primary">Left</button>
        <button type="button" disabled class="dxy-btn">Middle</button>
    </div>


</div>
<div class="group">
    <div class="dxy-btn-group">
        <button type="button" class="dxy-btn">Middle</button>
        <button type="button" class="dxy-btn dxy-btn-primary">Left</button>
    </div>
    <div class="dxy-btn-group">
        <button type="button" disabled class="dxy-btn">Middle</button>
        <button type="button" class="dxy-btn dxy-btn-primary">Left</button>
    </div>
    <div class="dxy-btn-group">
        <button type="button" class="dxy-btn">Middle</button>
        <button type="button" disabled class="dxy-btn dxy-btn-primary">Left</button>
    </div>
    <div class="dxy-btn-group">
        <button type="button" disabled class="dxy-btn">Middle</button>
        <button type="button" disabled class="dxy-btn dxy-btn-primary">Left</button>
    </div>

</div>
<div class="group">
    <div class="dxy-btn-group">
        <button type="button" class="dxy-btn">Middle</button>
        <button type="button" class="dxy-btn ">Left</button>
    </div>
    <div class="dxy-btn-group">
        <button type="button" disabled class="dxy-btn">Middle</button>
        <button type="button" class="dxy-btn ">Left</button>
    </div>
    <div class="dxy-btn-group">
        <button type="button" class="dxy-btn">Middle</button>
        <button type="button" disabled class="dxy-btn ">Left</button>
    </div>
    <div class="dxy-btn-group">
        <button type="button" disabled class="dxy-btn">Middle</button>
        <button type="button" disabled class="dxy-btn ">Left</button>
    </div>

</div>

<div class="dxy-btn-group">
    <button type="button" class="dxy-btn ">Left</button>
    <button type="button" disabled class="dxy-btn">Middle</button>
    <button type="button" class="dxy-btn ">Right</button>
</div>
<div class="dxy-btn-group">
    <button type="button" class="dxy-btn dxy-btn-primary">Left</button>
    <button type="button" disabled class="dxy-btn">Middle</button>
    <button type="button" class="dxy-btn dxy-btn-primary">Right</button>
</div>
<div class="dxy-btn-group">
    <button type="button" class="dxy-btn dxy-btn-primary">Left</button>
    <button type="button" class="dxy-btn dxy-btn-primary">Middle</button>
    <button type="button" class="dxy-btn dxy-btn-primary">Right</button>
</div>

<h4 class="group">竖直按钮组 dxy-btn-group-vertical</h4>
<div class="dxy-btn-group-vertical">
    <button type="button" class="dxy-btn dxy-btn-primary">Left</button>
    <button type="button" disabled class="dxy-btn dxy-btn-primary">Middle</button>
    <button type="button" class="dxy-btn ">Right</button>
</div>
</body>
</html>
