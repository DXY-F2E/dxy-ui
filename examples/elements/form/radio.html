  <label class="dxy-radio">
    <input type="radio" name="test">
    <span>单选框</span>
  </label>
  <label class="dxy-radio">
    <input type="radio" checked name="test">
    <span>选中</span>
  </label>
  <label class="dxy-radio">
    <input type="radio" disabled>
    <span>禁用</span>
  </label>
  <label class="dxy-radio">
    <input type="radio" checked disabled>
    <span>选中&禁用</span>
  </label>
  <label class="dxy-radio-block">
    <input type="radio" name="test">
    <span>块级单选框</span>
  </label>
  <label class="dxy-radio-block">
    <input type="radio" name="test">
