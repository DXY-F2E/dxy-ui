<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DXY-UI DEMO INDEX</title>
  <link rel="stylesheet" href="/dist/css/dxy-ui.min.css">
  <link rel="stylesheet" href="/docs/src/docs.css">
  <link rel="stylesheet" href="/docs/src/code.css">
</head>
<body>
<style>
.container {width:1200px; margin:0 auto;}
</style>
<div class="container">

<div class="bs-docs-section">
  <h1 id="buttons" class="page-header">按钮</h1>
  <h2 id="buttons-tags">可作为按钮使用的标签或元素</h2>
  <p>
		为 <code>&lt;a&gt;</code>、<code>&lt;button&gt;</code> 或 <code>&lt;input&gt;</code> 元素添加按钮类（button class）即可使用 Bootstrap 提供的样式。
	</p>
  <form class="bs-example" data-example-id="btn-tags">
    <a class="btn btn-default" href="#" role="button">Link</a>
    <button class="btn btn-default" type="submit">Button</button>
    <input class="btn btn-default" type="button" value="Input">
    <input class="btn btn-default" type="submit" value="Submit">
  </form>
	<div class="zero-clipboard"><span class="btn-clipboard">Copy</span></div>
	<figure class="highlight">
		<pre>
			<code class="language-html" data-lang="html">
				
			</code>
		</pre>
	</figure>

</div>

</div>
</body>
</html>
